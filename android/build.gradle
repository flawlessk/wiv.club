// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
     ext {
        buildToolsVersion = "30.0.2"
        minSdkVersion = 24
        compileSdkVersion = 30
        targetSdkVersion = 30
        ndkVersion = "21.4.7075529"
        androidXCore = "1.7.0"
        kotlinVersion = "1.6.21"
        RNNKotlinVersion = "1.5.30"
        RNNKotlinStdlib = "kotlin-stdlib-jdk8"
    }
    repositories {
        google()
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.30" // Or whatever Kotlin version you've specified above
        classpath("com.android.tools.build:gradle:4.2.2")
        classpath 'com.google.gms:google-services:4.3.10'
    
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {

    subprojects {

        project.configurations.all {
            resolutionStrategy.force('com.android.support:recyclerview-v7:27.1.0')
            
            // resolutionStrategy {
            //     // force "com.facebook.soloader:soloader:0.8.2"
            // }

            resolutionStrategy.eachDependency { details ->
                if (details.requested.group == 'com.android.support'
                        && !details.requested.name.contains('multidex') ) {
                    details.useVersion "27.1.0"
                }
            }
        }

        if (project.name.contains('react-native-image-crop-picker')) {
            buildscript {
                repositories {
                    jcenter()
                    maven { url "https://dl.bintray.com/android/android-tools/" }
                }
            }
        }

        if (project.name.contains('react-native-vector-icons')) {
            buildscript {
                repositories {
                    jcenter()
                    maven { url "https://dl.bintray.com/android/android-tools/" }
                }
            }
        }

        // afterEvaluate {
        //     project ->
        //         if (project.hasProperty("android")) {
        //             android {
        //                 compileSdkVersion 29
        //                 variantFilter { variant ->
        //                     def names = variant.flavors*.name
        //                     // To check for a certain build type, use variant.buildType.name == "<buildType>"
        //                     if (names.contains("reactNative51") || names.contains("reactNative55")) {
        //                         // Gradle ignores any variants that satisfy the conditions above.
        //                         setIgnore(true)
        //                     }
        //                 }
        //             }
        //         }
        // }
        subprojects { subproject ->
    afterEvaluate {
        if ((subproject.plugins.hasPlugin('android') || subproject.plugins.hasPlugin('android-library'))) {
            android {
                variantFilter { variant ->
                    def names = variant.flavors*.name
                    if (names.contains("reactNative59")) {
                        setIgnore(true)
                    }
                }
            }
        }
    }
}
    }

    repositories {
        google()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven { url 'https://maven.google.com' }

        maven { url 'https://www.jitpack.io' }
        maven {
			url "https://dl.cloudsmith.io/public/cometchat/cometchat-pro-android/maven/"
		}
         mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        jcenter()
    }
}

wrapper {
    gradleVersion = '3.5.4'
    distributionUrl = distributionUrl.replace("bin", "all")
}

